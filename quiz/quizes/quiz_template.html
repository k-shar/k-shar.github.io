<!DOCTYPE html>
<html>
    <head>
		<link rel="shortcut icon" type="image/x-icon" href="../../favicon.ico">
		<link rel="stylesheet" href="universal_quiz_styles_phone.css" type="text/css">
		<link rel="stylesheet" href="universal_quiz_styles_desktop.css" type="text/css" media="screen and (min-aspect-ratio: 1/1)">
		<link rel="stylesheet"
  href="https://fonts.googleapis.com/css?family=Share+Tech+Mono">
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<title>Quiz Template</title>
	</head>
	
	<body scroll="no" style="overflow: hidden;" onload="init()">
  
		<div class="container">
			
			<div class="end_spacer back"><span id="question_number">Question 1/n</span></div>
			<div class="question">
				<span id="question">Question Goes Here</span>
			</div>
			<div class="spacer"></div>
			<div class="center">
			
				<div onclick="zero()" class="yes">
					<span id="yes">Yes</span>
				</div>
				
				<div class="center_s"></div>
				
				<div onclick="one()" class="no">
					<span id="no">No</span>
				</div>
				
			</div>
			<div class="spacer"></div>
			<div class="end_spacer"><a id="back">Quiz Selection</a></div>
			
			
		</div>
  
		<script src="quiz_template.js"></script>
	</body>
</html>
